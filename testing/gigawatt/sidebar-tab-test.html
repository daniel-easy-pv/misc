<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gigawatt</title>
    <script src="https://static.easy-pv.co.uk/js/libraries/jquery-3.5.1.min.js"></script>
    <script src="https://static.easy-pv.co.uk/js/libraries/modals/modals.2.2.2.js"></script>

    <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
    <link href='/testing/icons/icons.css' rel='stylesheet'>
    <link rel="stylesheet" href="/testing/out/index.css">
    <link id="theme-style-stylesheet" rel="stylesheet" href="/testing/src/themes/theme-styles/theme-style-easy-pv.css">
    <link id="theme-stylesheet" rel="stylesheet" href="/testing/src/themes/theme-easy-pv.css">
   
</head>
<body>
    <div id="container">
        <nav class="nav-bar-container">
            <div class="nav-bar nav-bar-new">
                <div class="nav-section">
                    <div class="nav-option logo-container" id="navLogo"><div class="main-logo theme-logo" id="themeLogo"></div></div>
                    <div class="nav-option">Projects</div>
                    <div class="nav-option">Components</div>
                    <div class="nav-option">Help</div>
                </div>
                <div class="nav-section">
                    <div class="nav-option">My Account</div>
                    <div class="nav-option"></div>
                </div>
            </div>
            <div class="nav-underline"></div>
        </nav>


        <main class="gw-page-with-sidebar">
            <div class="sidebar-page">
                <div class="tab-page active-tab-page" id="tab-1-content">

                    Tab 1
                </div>
                <div class="tab-page" id="tab-2-content">

                    Tab 2
                </div>
                <div class="tab-page" id="tab-3-content">

                    Tab 3
                </div>




            </div>
            <div class="sidebar  tab-style">
                <div class="sidebar-header">
                    <div class="sidebar-controls">
                       Header
                        <div class="quick-actions">
                            <button class="gw-button icon-only btn-tertiary"><img class="icon" src="/testing/icons/400/20/Placeholder.svg" alt="icon" /></button>
                        </div>
                    </div>
                    <div class="sidebar-title" onclick="toggleSidebarMobile()">
                        Design System
                        <img class="icon mobile-expand" src="/testing/icons/400/24/Down More.svg" alt="icon" />
                    </div>
                    <div class="sidebar-title tab-mode-title-mobile"  onclick="toggleSidebarMobile()">
                        <div id="selected-tab-name">Selected Tab</div>
                        <img class="icon mobile-expand" src="/testing/icons/400/24/Down More.svg" alt="icon" />
                    </div>
                </div>
                <div class="sidebar-content">
                    <div class="gw-sidebar-tab-section">
                        Jump to
                        <div class="sidebar-tabs">
                            <div class="sidebar-tab active-option" id="tab-1" onclick="changeSidebarTab('tab-1')">Tab 1</div>
                            <div class="sidebar-tab" id="tab-2" onclick="changeSidebarTab('tab-2')">Tab 2</div>
                            <div class="sidebar-tab" id="tab-3" onclick="changeSidebarTab('tab-3')">Tab 3</div>
                            
                        </div>
                    </div>
                </div>
            </div>





            
            <div class="ds-theme-switcher" id="themeSwitcher">
                <button class="gw-button theme-switcher-btn" onclick="toggleThemeDropdown()">
                    <div class="theme-switcher-logo-container"><div class="theme-logo"></div></div>
                    <img class="icon" src="/testing/icons/400/24/Down More.svg" alt="icon" />
                </button>
                <div class="theme-dropdown horizontal" id="themeDropdown">
                    <div class="theme-dropdown-column">
                        <img class="theme-switcher-logo-selectable" src="/testing/images/logos/easypv.svg" alt="Easy PV" onclick="changeTheme('theme-easy-pv'); changeThemeStyle('theme-style-easy-pv')">
                        <div class="theme-switcher-divider"></div>
                        <img class="theme-switcher-logo-selectable" src="/testing/images/logos/sunmax.svg" alt="Sunmax" onclick="changeTheme('theme-sunmax'); changeThemeStyle('theme-style-easy-pv')">
                        <img class="theme-switcher-logo-selectable" src="/testing/images/logos/ovo.svg" alt="Ovo" onclick="changeTheme('theme-ovo'); changeThemeStyle('theme-style-easy-pv')">
                        <img class="theme-switcher-logo-selectable" src="/testing/images/logos/so-energy.svg" alt="So Energy" onclick="changeTheme('theme-so-energy'); changeThemeStyle('theme-style-easy-pv')">
                        <img class="theme-switcher-logo-selectable" src="/testing/images/logos/spartek.svg" alt="Spartek" onclick="changeTheme('theme-spartek'); changeThemeStyle('theme-style-easy-pv')">
                        <img class="theme-switcher-logo-selectable" src="/testing/images/logos/rainbow.svg" alt="Rainbow" onclick="changeTheme('theme-rainbow'); changeThemeStyle('theme-style-easy-pv')">
                        <img class="theme-switcher-logo-selectable" src="/testing/images/logos/glowgreen.svg" alt="Glowgreen" onclick="changeTheme('theme-glowgreen'); changeThemeStyle('theme-style-easy-pv')">
                        <img class="theme-switcher-logo-selectable" src="/testing/images/logos/eon.svg" alt="E.on" onclick="changeTheme('theme-eon'); changeThemeStyle('theme-style-easy-pv')">
                        <img class="theme-switcher-logo-selectable" src="/testing/images/logos/fresh.svg" alt="Fresh" onclick="changeTheme('theme-fresh'); changeThemeStyle('theme-style-easy-pv')">
                        <img class="theme-switcher-logo-selectable" src="/testing/images/logos/warma.svg" alt="Warma" onclick="changeTheme('theme-warma'); changeThemeStyle('theme-style-easy-pv')">
                        <img class="theme-switcher-logo-selectable" src="/testing/images/logos/lcs.png" alt="lcs" onclick="changeTheme('theme-lcs'); changeThemeStyle('theme-style-easy-pv')">
                        <img class="theme-switcher-logo-selectable" src="/testing/images/logos/rexel.svg" alt="Rexel" onclick="changeTheme('theme-rexel'); changeThemeStyle('theme-style-easy-pv')">
                        <img class="theme-switcher-logo-selectable" src="/testing/images/logos/greenway.svg" alt="Greenway" onclick="changeTheme('theme-greenway'); changeThemeStyle('theme-style-easy-pv')">
                        <img class="theme-switcher-logo-selectable" src="/testing/images/logos/broad-oak.png" alt="Broad Oak" onclick="changeTheme('theme-broad-oak'); changeThemeStyle('theme-style-easy-pv')">
                        <img class="theme-switcher-logo-selectable" src="/testing/images/logos/evergreen.png" alt="Evergreen" onclick="changeTheme('theme-evergreen'); changeThemeStyle('theme-style-easy-pv')">
                    </div>
                    <div class="theme-switcher-divider-vertical"></div>
                    <div class="theme-dropdown-column">
                        <img class="theme-switcher-logo-selectable" src="/testing/images/logos/heatpunk.svg" alt="Heatpunk" onclick="changeThemeStyle('theme-style-heatpunk'); changeTheme('theme-heatpunk'); ">
                        <div class="theme-switcher-divider"></div>
                        <img class="theme-switcher-logo-selectable" src="/testing/images/logos/eon.svg" alt="E.on" onclick="changeThemeStyle('theme-style-heatpunk'); changeTheme('theme-eon')">
                        <img class="theme-switcher-logo-selectable" src="/testing/images/logos/worcsbosch.svg" alt="Bosch" onclick="changeTheme('theme-bosch'); changeThemeStyle('theme-style-heatpunk')">
                        <img class="theme-switcher-logo-selectable" src="/testing/images/logos/aes.svg" alt="aes" onclick="changeTheme('theme-aes'); changeThemeStyle('theme-style-heatpunk')"> 
                    </div>
                </div>
            </div> 
                        
            
        </main>

        <script src="/testing/javascript/modals/default-modal.js"></script>

        <script src="/testing/javascript/textbox.js"></script>
        <script src="/testing/javascript/dropdown.js"></script>
        <script src="/testing/javascript/toggle.js"></script>
        <script src="/testing/javascript/radiobox.js"></script>
        <script src="/testing/javascript/context-menu.js"></script>
        <script src="/testing/javascript/modals.js"></script>
        <script src="/testing/javascript/textbox-table.js"></script>
        <script src="/testing/javascript/segmented-button.js"></script>
        <script src="/testing/javascript/loading-tips.js"></script>

        <script src="/testing/javascript/sidebar.js"></script>
        <script src="/testing/javascript/copy-script.js"></script>
        <script src="/testing/javascript/theme-switch.js"></script>
        <script src="/testing/javascript/light-svg.js"></script>
    </div>
</body>
</html>
